<mat-sidenav-container>
  <mat-sidenav #sidenav
               [opened]="false"
               mode="over">
    <app-sidenav (toggleSidenav)="sidenav.toggle()"></app-sidenav>
  </mat-sidenav>

  <app-header (toggleSidenav)="sidenav.toggle()"></app-header>

  <router-outlet></router-outlet>

  <app-footer></app-footer>

</mat-sidenav-container>
