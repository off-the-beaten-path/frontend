<div class="container">
  <img *ngIf="(dataUrl$ | async) as src; else loader"
       [src]="src"
       mat-card-image>

  <button *ngIf="allowDelete"
          (click)="delete.emit()"
          mat-fab>
    <mat-icon>delete</mat-icon>
  </button>
</div>
<ng-template #loader>
  <mat-progress-bar
    color="primary"
    mode="indeterminate">
  </mat-progress-bar>
</ng-template>
